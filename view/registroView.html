<body class="login">

<header>
    <nav class="navbar navbar-expand">
        <div class="container-md">
            <a href="/home ">
                <h1>Gaucho Rocket</h1>
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <div class="navbar-nav">

                  
                    <a href="/login" class="nav-link">Login</a>

                </div>
            </div>
        </div>
    </nav>
</header>




<main class="container">
    <div class="row">
        <div class="col-md-6">

            <div class=" iniciosesion">

                <form class="box" action="register/register" method="post" >


                    <h3>REGISTRARSE</h3>
                    <br>

                    <p class="text-muted"> Ingrese su Usuario</p>
                    <input type="text" name="usuario" placeholder="nombre de usuario">

                    <p class="text-muted"> Ingrese su Contraseña</p>
                    <input type="password" name="password" placeholder="Contraseña">

                    <p class="text-muted"> Ingrese su correo electrónico</p>
                    <input type="text" name="email" placeholder="example@gmail.com">

                    <p class="text-muted"> Ingrese su nombre </p>
                    <input type="text" name="nombre" placeholder="nombre">

                    <p class="text-muted"> Ingrese su apellido</p>
                    <input type="text" name="apellido" placeholder="apellido">

                    <p class="text-muted"> Ingrese su dni</p>
                    <input type="text" name="dni" placeholder="dni">

                    <p class="text-muted"> Ingrese su numero de telefono</p>
                    <input type="text" name="telefono" placeholder="telefono">

                    <a class="olvid text-muted d-block" href="/login">Login</a>
                    <input type="submit" name="registro" value="Registrarse" href="#">



                </form>
            </div>
        </div>
    </div>
    </div>

</main>
