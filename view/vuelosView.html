{{>header}}
<title>Vuelos-Gaucho Rocket</title>
<main class="usuario">
    <section class="d-flex contenedor" id="wrapper">
        <article  class="contenido2" id="page-content-wrapper">
            <h3>vuelos</h3>
            <div class="padding">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">origen</th>
                        <th scope="col">destino</th>
                        <th scope="col">informacion</th>
                        <th scope="col">fecha de partida</th>
                        <th scope="col">precio</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#vuelos}}
                    <tr>
                        <td><p>{{origen}}</p></td>
                        <td><p>{{destino}}</p></td>
                        <td><p>{{nombre}}</p></td>
                        <td><p>{{fecha}}</p></td>
                        <td><p>{{precio}}</p></td>
                        <td><a href="/reservar/">reservar</a></td>
                    </tr>
                    {{/vuelos}}</tbody>
                </table>
            </div>
            <br>
        </article>
    </section>
</main>

{{>footer}}
