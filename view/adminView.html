{{> header}}
<title>Administracion-GauchoRocket</title>

<main class="usuario">
    <section class="d-flex contenedor" id="wrapper">
        <article  class="contenido2" id="page-content-wrapper">
            <h3>Vuelos</h3>
            <div class="padding">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">origen</th>
                        <th scope="col">destino</th>
                        <th scope="col">informacion</th>
                        <th scope="col">fecha de partida</th>
                        <th scope="col">precio</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#admin}}
                    {{#vuelos}}
                    <tr>
                        <td><p>{{origen}}</p></td>
                        <td><p>{{destino}}</p></td>
                        <td><p>{{nombre}}</p></td>
                        <td><p>{{fecha}}</p></td>
                        <td><p>{{precio}}</p></td>
                        <td><a href="/admin/createReservas/codigoVuelo={{codigo}}">Generar Reservas</a></td>
                        <td><a href="/admin/tasaDeOcupacionDelVuelo?codigoVuelo={{codigo}}">Ver estadisticas</a></td>
                    </tr>
                    {{/vuelos}}{{/admin}}</tbody>
                </table>
            </div>
            <br>
        </article>
    </section>
    <article>
        <div>
            <a href="/admin/cabinasMasVendidas">Ver estadisticas</a>
        </div>
    </article>
</main>

{{> footer}}
