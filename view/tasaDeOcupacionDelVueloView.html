{{> header}}
<title>Administracion-GauchoRocket</title>

<main class="usuario">
    <section class="d-flex contenedor" id="wrapper">
        <article  class="contenido2" id="page-content-wrapper">
            <h3>Tasa de vuelos</h3>
            <div class="padding">
                <h6>{{descripcion}}</h6>
                <div id="piechart" style="width: 900px; height: 500px;"></div>
            </div>
            <br>
        </article>
    </section>
</main>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        const data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Asientos Ocupados', parseInt('{{ AsientosOcupados }}')],
            ['Asientos Sin Ocupar', parseInt('{{ AsientosTotales }}') - parseInt('{{ AsientosOcupados }}')]
        ]);

        const options = {
            title: 'Asientos Totales: {{ AsientosTotales }}'
        };

        const chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
    }
</script>
